<template name="cert">
    <div class="row">
        <a class="add modal-trigger waves-effect btn-floating red" href="#modal1"><i class="material-icons">add</i></a>

        <div id="modal1" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4 id="topic">添加证书</h4>

                <div class="divider"></div>
                <div>
                    <div class="input-field row">
                        <input class="validate" type="text" id="username"/>
                        <label class="active" for="username">用户名</label>
                    </div>
                    <div class="input-field row">
                        <input class="validate" type="text" id="pin"/>
                        <label class="active" for="pin">PIN码</label>
                    </div>
                    <div class="input-field row">
                        <input class="validate" type="text" id="certSN"/>
                        <label class="active" for="certSN">证书序列号</label>
                    </div>
                    <div class="file-field input-field row">
                        <input class="file-path validate col s9" type="text"/>

                        <div class="btn col s3">
                            <span>证书文件</span>
                            <input type="file"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save" class="modal-action modal-close waves-effect btn-flat ">保存</button>
                <button id="cancel" class="modal-action modal-close waves-effect btn-flat ">取消</button>
            </div>
        </div>
    </div>

    <table class="hoverable bordered">
        <thead>
        <tr>
            <th>用户名</th>
            <th>PIN码</th>
            <th>证书序列号</th>
            <th>地址</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{#each certs}}
        <tr>
            <td>{{metadata.username}}</td>
            <td>{{metadata.pin}}</td>
            <td>{{metadata.certSN}}</td>
            <td>{{getPath url}}</td>
            <td>
                <a class="edit waves-effect btn-floating"><i class="material-icons">edit</i></a>
                <a class="remove waves-effect btn-floating"><i class="material-icons">clear</i></a>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>

</template>
